<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1 class="title">Budget Planning App</h1>
    <div class="formStuff">
        <h2>Add an Item To Your Budget:</h2>
        <form id="budgetForm">
            <label for="budget">Please Enter Your Budget:</label>
            <br>
            <input type="text" id="budget" name="budget" placeholder="Enter Budget:">
            <br>
            <label for="itemName">Expense Name:</label>
            <br>
            <input type="text" id="itemName" name="itemName" placeholder="Enter Item:">
            <br>
            <label for="itemPrice">Price:</label>
            <br>
            <input type="text" id="itemPrice" name="itemPrice" placeholder="Price:">
            <br>    
        </form>
        <button type="button" onclick="main_driver(event)">Enter!</button>
        <p id="budgetDisplay">Remaining budget: $</p> 
    </div>
    <div class="container">
        <div id="myPlot"></div>
        <div id="myPlot2"></div>
    </div>
</body>

</html>
